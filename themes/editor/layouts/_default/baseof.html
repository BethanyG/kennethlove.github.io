<!doctype html>
<html>

<head>
    <title>{{ block "title" . }}{{ .Site.Title }}{{ end }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://use.fontawesome.com/e53696054a.js"></script>
    <link rel='stylesheet' href='//cdn.jsdelivr.net/npm/hack-font/build/web/hack.css'>
    <link rel="stylesheet" href='{{ "dist/kennethlove.css" | absURL }}'> {{ if .RSSLink }}
    <link href="{{ .RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
    <link href="{{ .RSSLink }}" rel="feed" type="application/rss+xml" title="{{ .Site.Title }}" /> {{ end }}
</head>

<body>
    <div class="container">
        <aside class="side">
            <h1>Kenneth Love</h1>
            {{ partial "menu.html" . }}
        </aside>
        <main class="main">{{ block "main" . }} {{ end }}</main>
    </div>
</body>

<script src='{{ "dist/bundle.js" | absURL }}'></script>
</html>
